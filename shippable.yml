language: scala

scala:
  - 2.11.2

env:
  global:
    - secure: 

before_script:
  - unset TRAVIS_JOB_ID # to force coveralls to use token

script:
  - export SBT_OPTS="-XX:+CMSClassUnloadingEnabled -XX:PermSize=256M -XX:MaxPermSize=512M"
  - sbt clean coveralls

notifications:
  email:
    recipients:
      - tgrobel@gmail.com
    on_success: change
    on_failure: always